    <h1>Quarto Exemplo </h1>
                                       
    <title>Cálculo do fatorial</title>
  </head>
  <body>
    <script>
      // solicitar um número ao usuario 
      let numero = parseInt(prompt('Insira um número inteiro positivo:'));

      // verificando se o numero é valido
      while (isNaN(numero) || numero <= 0) {
        numero = parseInt(prompt('O número inserido não é válido. Insira um número inteiro positivo!'));
      }

      // calcula o fatorial do numero 
      let fatorial = 1;

      for (let i = 1; i <= numero; i++) {
        fatorial *= i;
      }

      // exibe o fatorial do numero
      alert(`O fatorial de ${numero} é ${fatorial}.`);
    </script>

</body>
