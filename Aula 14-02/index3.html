<head>

<body>
    <h1>Segundo Exemplo</h1>

                    <title>Verificar se um número é primo</title>
                </head>
                <body>
                    <script>
                    // solicita o numero ao usuario
                    let numero = parseInt(prompt('Por favor, insira um número inteiro positivo:'));

                    // verifica se o numero é valido 
                    while (isNaN(numero) || numero <= 0) {
                        numero = parseInt(prompt('O número inserido não é válido. Por favor, insira um número inteiro positivo:'));
                    }

                    // verificar se o número é primo
                    let primo = true;

                    for (let i = 2; i < numero; i++) {
                        if (numero % i === 0) {
                        primo = false;
                        break;
                        }
                    }

                    // exibe o resultando em um alert 
                    if (primo) {
                        alert(`${numero} O numero é primo.`);
                    } else {
                        alert(`${numero} O numero não é primo.`);
                    }
                    </script>
</body>
</html>
