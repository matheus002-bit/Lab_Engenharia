    <h1>Terceiro Exemplo</h1>
                                    
    <title>Verificar se um número é par ou ímpar</title>
</head>
<body>
    <script>
    //solicita um numero ao usuario
    let numero = parseInt(prompt('Insira um número inteiro positivo:'));

    // verificar se o número é inteiro e positivo
    while (isNaN(numero) || numero <= 0) {
        numero = parseInt(prompt('O número inserido não é válido. Insira um número inteiro positivo:'));
    }

    // verificando se o numero é impara ou par 
    if (numero % 2 === 0) {
        alert(`${numero} O numero é par.`);
    } else {
        alert(`${numero} O numero é ímpar.`);
    }
    </script>
</body>
