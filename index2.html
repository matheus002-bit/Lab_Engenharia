<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios JS</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <title>Verificar o tipo de dado</title>
  
    
    <h1> Primeiro Exemplo </h1>
    <script>

      // entrada de dado
      let dado = prompt('Insira um dado:');
        
        // verifica se o usuario inseriu um dado valido
        if (dado === null || dado === '') {
          alert('Por favor, insira um dado válido.');
        } else if (!isNaN(dado)) {
          dado = Number(dado);
        }

      //verifica se o usuario deseja verificar o dado 
      const confirmacao = confirm('Deseja verificar qual o tipo de dado inserido?');

      if (confirmacao) {
        // obtem o tipo do dado
        const tipoDado = typeof dado;

        // escreve o tipo de dado n HTML
        document.write(`O tipo do dado é: ${tipoDado}`);
      } else {
        // escrever mensagem 
        document.write('Obrigado por visitar nossa página.');
      }
    </script>

  </body>
</html>
